<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Curency converter</title>
    <link href="css\style.css" rel="stylesheet">
    <link href="css\form.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karantina&family=Sarpanch:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
</head>

<body>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Wybierz walutę</legend>
            <p>
                <label>
                    <span class="form__chooseCurrency ">Waluta nadana:</span> <select class="form__field js-currencyIn">
                        <option value="NONE" selected> Wybierz </option>
                        <option value="PLN"> PLN </option>
                        <option value="EUR"> EUR </option>
                        <option value="GBP"> GBP </option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__chooseCurrency">Waluta po przeliczeniu:</span><select
                        class="form__field js-currencyOut">
                        <option value="NONE" selected> Wybierz </option>
                        <option value="PLN"> PLN </option>
                        <option value="EUR"> EUR </option>
                        <option value="GBP"> GBP </option>
                    </select>
                </label>
            </p>
        </fieldset>
        <fieldset class="form__fieldset">
            <legend class="form__legend">Wartość nadana:</legend>
            <p>
                <label>
                    Wartość:
                    <input type="number" name="amount" step=0.01 min=0  class="form__field js-userInput"
                        placeholder="0,0" autofocus>
                </label>
            </p>
        </fieldset>
        <p><button class="form__button js-buttonCalculate">Przelicz</button></p>
        <p><button class="form__button js-buttonClear" type="reset">Wyczyść</button></p>
        <fieldset class="form__fieldset">
            <legend class="form__legend">Wynik</legend>
            <p>
                <strong class="js-outcome"></strong>
            </p>
        </fieldset>
    </form>
</body>

</html>
